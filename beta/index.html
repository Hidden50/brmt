<!doctype html>
<html>

<head>
	<title>gen7 brmt</title>
	<base target="_blank">
	<script src="./js/build.js"></script>
	<script src="./js/teamrater.js"></script>
	<script src="./js/htmloutput.js"></script>
	<script src="./js/tools.js"></script>
	<script src="./js/aliases.js"></script>
	<script src="./compendiums/OUcc.js"></script>

</head>

<body>

<h2 style="float: left">OU Weakness Checker (BreakMyTeam)</h2>

<button id="button_showobjectinspector">Inspect Project</button>
<button id="button_showbuilddata">Show Builddata</button>
<div id="div_builddata" style="display:none">
	<button id="button_hidebuilddata">Hide Builddata</button>
	<textarea id="textarea_builddata"></textarea>
	<button id="button_useofficialnames">use official names</button>
	<button id="button_usespeciesids">use species ID</button>

</div>

<div>
	<div class="partition-right-container">
		<div class="partition-right"><h3>Team</h3><div id="div_team"></div></div>
	</div>

		<h3>Add Team Members</h3>
		<form id="form_teamsearch" onsubmit="searchresults.firstElementChild.onclick(); return false;">
			Filter: <input name="name" type="text" size="20" oninput = "UpdateAutocompleteResults();" onpropertychange="UpdateAutocompleteResults();">
		</form>
		<p id="div_teamsearch_results">Loading..</p>
	</div>
</div>

<div style="float:left">
	<h3>Threatlist</h3>
	<div id="div_threatlist"></div>
</div>
<div ID="div_popup" onmouseleave="this.style.display = 'none'"></div>

<!doctype html>
<html lang="en-US">

<head>
	<title>Hidden50 | brmt</title>
	<meta charset="utf-8">
	<link  href="./style/index.css"    rel="stylesheet">
	<link  href="./style/brmt.css"     rel="stylesheet">
	<link  href="./style/tabpages.css" rel="stylesheet">
	<link  href="./favicon.ico"        rel="icon" type="image/x-icon">
	<script src="./js/tools.js"></script>
	<script src="./js/brmt/brmttools.js"></script>
	<script src="./js/brmt/builder.js"></script>
	<script src="./js/brmt/teamrater.js"></script>
	<script src="./js/brmt/htmloutput.js"></script>
	<script src="./js/brmt/aliases.js"></script>
	<script src="./js/ui/uitools.js"></script>
	<script src="./js/ui/eventlisteners.js"></script>
	<script src="./js/ui/ui.js"></script>
	<script src="./js/ui/uiconfig.js"></script>
	<script src="./js/projectdesc.js"></script>
	<script src="./data/gen7OU.js"></script>
	<script src="./data/gen6OU.js"></script>
	<script src="./data/gen6RU.js"></script>
	<script src="./data/gen6PU.js"></script>
	<script src="./data/gen6LC.js"></script>
</head>

<body>

<div class="header">

<h2>Team Weakness Finder (BreakMyTeam)</h2>

<div class="menu">
	<div class="team-container">
		<label>Team</label>
		<button id="button_clearteam">clear</button>
		<button id="button_loadteam">load</button>
		<div    id="div_team" class="team"></div>
	</div>
	<div class="menugroup">
		<div class="format-container">
			<label for="select_format">Format</label>
			<br>
			<select id="select_format">
				<option value="gen7OU" selected>Gen7 OU</option>
				<option disabled> - - - </option>
				<option value="gen6OU">Gen6 OU</option>
				<option value="gen6RU">Gen6 RU</option>
				<option value="gen6PU">Gen6 PU</option>
				<option value="gen6LC">Gen6 LC</option>
			</select>
		</div>
		<div class="search-container">
			<div class="search-wrapper">
				<label id="label_search">Search</label>
				<input id="input_search" type="text" spellcheck="false">
				<div id="div_searchresults" style="display:none"></div>
			</div>
		</div>
	</div>
</div>

</div>

<div class="main">

<ul class="tab-container">
	<li id="tab_main_about"><a href="#about">About</a></li>
	<li id="tab_main_viability"><a href="#viability">Team</a></li>
	<li id="tab_main_viability-sets" class="small hidden"><a href="#viability-sets">(sets)</a></li>
	<li id="tab_main_breakit"><a href="#breakit">Break it</a></li>
	<li id="tab_main_breakit-sets" class="small hidden"><a href="#breakit-sets">(sets)</a></li>
	<li id="tab_main_wallit"><a href="#wallit">Wall it</a></li>
	<li id="tab_main_wallit-sets" class="small hidden"><a href="#wallit-sets">(sets)</a></li>
	<li id="tab_main_faq"><a href="#faq">Q&amp;A</a></li>
	<li id="tab_main_compendium" class="small hidden"><a href="#compendium">Compendium</a></li>
	<li id="tab_main_builddata" class="small hidden"><a href="#builddata">Data</a></li>
	<li id="tab_main_objectinspector" class="small hidden"><a href="#objectinspector">Object Inspector</a></li>
	<li id="tab_main_revealhidden" class="small reveal hidden"><a href="#hiddentabs"></a></li>
</ul>

<div class="tab-content">
	<div id="div_builddata" style="display:none">
		<textarea id="textarea_builddata" spellcheck="false"></textarea>
		<button id="button_useofficialnames">use official names</button>
		<button id="button_usespeciesids">use species ID</button>
		<button id="button_build">rebuild compendium</button>
	</div>
	<div id="tabcontent_main_about"           class="content">Loading...</div>
	<div id="tabcontent_main_viability"       class="content">Loading...</div>
	<div id="tabcontent_main_viability-sets"  class="content">Loading...</div>
	<div id="tabcontent_main_breakit"         class="content">Loading...</div>
	<div id="tabcontent_main_breakit-sets"    class="content">Loading...</div>
	<div id="tabcontent_main_wallit"          class="content">Loading...</div>
	<div id="tabcontent_main_wallit-sets"     class="content">Loading...</div>
	<div id="tabcontent_main_faq"             class="content">Loading...</div>
	<div id="tabcontent_main_compendium"      class="content">Loading...</div>
	<div id="tabcontent_main_builddata"       class="content">Loading...</div>
	<div id="tabcontent_main_objectinspector" class="content">Loading...</div>
</div>

</div>

<div id="popup_teamselect" tabindex="-1" style="display:none" onmouseleave="this.style.display = 'none'"></div>
<div ID="popup_main" tabindex="-1" style="display:none" onmouseleave="this.style.display = 'none'"></div>

</body></html>

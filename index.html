<!doctype html>
<html>

<head>
	<title>brmt</title>
	<meta charset="utf-8">
	<script src="./js/tools.js"></script>
	<script src="./js/brmt/brmttools.js"></script>
	<script src="./js/brmt/builder.js"></script>
	<script src="./js/brmt/teamrater.js"></script>
	<script src="./js/brmt/htmloutput.js"></script>
	<script src="./js/brmt/aliases.js"></script>
	<script src="./js/brmt/brmtconfig.js"></script>
	<script src="./js/userinterface/uitools.js"></script>
	<script src="./js/userinterface/eventlisteners.js"></script>
	<script src="./js/userinterface/ui.js"></script>
	<script src="./compendiums/gen7OU.js"></script>
	<script src="./compendiums/gen6OU.js"></script>
	<link  href="./style/index.css" rel="stylesheet">
	<link  href="./style/brmt.css" rel="stylesheet">
	<link  href="./style/tabpages.css" rel="stylesheet">
	<link  href="./favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>

<h2 style="float: left">Team Weakness Finder (BreakMyTeam)</h2>

<div class="mainmenu">
	<div>
		<b>Team</b><button id="button_team" style="font-size:8px; float:right">load</button>
		<div id="div_team" class="team"></div>
	</div>
	<div class="mainmenu">
		<div class="mainmenu">
			<button id="button_showbuilddata">Show Builddata</button>
			<button id="button_threatlistconfig">Configure Threatlist</button>
			<button id="button_showobjectinspector">Inspect Project</button>
		</div>
		<br>
		<div class="mainmenu">
			<label for="select_checkscompendium">Resource:</label>
			<br>
			<select id="select_checkscompendium">
				<option value="gen7OU" selected>Gen7 OU Checks Compendium by dk</option>
				<option value="gen6OU">Gen6 OU Checks Compendium by Orda-Y</option>
			</select>
		</div>
		<div class="mainmenu">
			<div>
				<b>Search</b>
				<input id="input_search" type="text">
			</div>
		</div>
	</div>
</div>

<div id="div_builddata" style="display:none">
	<textarea id="textarea_builddata" spellcheck="false"></textarea>
	<button id="button_useofficialnames">use official names</button>
	<button id="button_usespeciesids">use species ID</button>
	<button id="button_build">rebuild compendium</button>
</div>

<div class="tabs">
	<ul class="tab-links">
		<li class="active"><a href="#suggestions" title="Suggestions">Add Team Members</a></li>
		<li><a href="#breakit" title="Break it">Break it</a></li>
		<li><a href="#wallit" title="Wall it">Wall it</a></li>
	</ul>
	<div class="tab-content">
		<div id="div_threatlist" class="tab active"></div>
	</div>
</div>

<div ID="div_threatlistconfig" style="display:none" onmouseleave="this.style.display = 'none'">
	<b>Threatlist</b>
	<br>
	<input type="radio" id="radio_threatlistconfig_species" name="radiogroup_threatlistconfig" value="species">
	<label for="radio_threatlistconfig_species">Show as Pok&eacute;mon species</label>
	<br>
	<input type="radio" id="radio_threatlistconfig_sets" name="radiogroup_threatlistconfig" value="sets" checked>
	<label for="radio_threatlistconfig_sets">Show as Pok&eacute;mon sets</label>
	<br>
	<input type="radio" id="radio_threatlistconfig_compendium" name="radiogroup_threatlistconfig" value="compendium">
	<label for="radio_threatlistconfig_compendium">Show as Checks Compendium</label>
</div>
<div id="div_teamselect" style="display:none" onmouseleave="this.style.display = 'none'"></div>
<div ID="div_popup" style="display:none" onmouseleave="this.style.display = 'none'"></div>

</body></html>
